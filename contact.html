<section class="container">

        <!-- Contact Information and Form -->
       
           
 <div class="visme_d" data-title="Blog Contact Form" data-url="kk1x1xyk-blog-contact-form" data-domain="forms" data-full-page="false" data-min-height="500px" data-form-id="9181"></div><script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>



    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
          </div>
       
    </section>
</body>
